services:
  web:
     build:
      context: .
      args:
       - DEBUG=False
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py collectstatic --noinput &&
             gunicorn -c gunicorn_config.py"
    volumes:
      - ./django:/django
      - ./media:/django/media
    env_file:
      - .env

