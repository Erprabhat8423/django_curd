  #   ports:
  #     - "3306:3306"
  #   restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./django:/django
      - ./media:/django/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

