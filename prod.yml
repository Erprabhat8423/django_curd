services:
  web:
     build:
      context: .
      args:
       - DEBUG=False
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn -c gunicorn_config.py"
    volumes:
      - ./django:/django
      - ./media:/django/media
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./django:/django
      - ./media:/django/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

